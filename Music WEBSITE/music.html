<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeloVerse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="pngfind.com-muse-logo-png-5544463.png" alt="MeloVerse">MeloVerse</li>
            
        </ul>
    </nav>

    <div class="container">
       
        <div class="songlist">
            <h1>Top Picks Only For You!</h1>
            <div>
                <div class="songitem">
                  <img src="olivia.jpg" alt="1">
                  <span class="songname">Vampire</span>
                  <span class="songlistplay"><span class="timestamp">3:05 <i id="1" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="olivia.jpg" alt="1">
                    <span class="songname">Vampire</span>
                    <span class="songlistplay"><span class="timestamp">3:05 <i id="2" class="far songitemplay fa-play-circle"></i></span></span>
                  </div>
                  <div class="songitem">
                    <img src="olivia.jpg" alt="1">
                    <span class="songname">Vampire</span>
                    <span class="songlistplay"><span class="timestamp">3:05 <i id="3" class="far songitemplay fa-play-circle"></i></span></span>
                  </div>
                  <div class="songitem">
                    <img src="olivia.jpg" alt="1">
                    <span class="songname">Vampire</span>
                    <span class="songlistplay"><span class="timestamp">3:05 <i id="4" class="far songitemplay fa-play-circle"></i></span></span>
                  </div>
                  <div class="songitem">
                    <img src="olivia.jpg" alt="1">
                    <span class="songname">Vampire</span>
                    <span class="songlistplay"><span class="timestamp">3:05 <i id="5" class="far songitemplay fa-play-circle"></i></span></span>
                  </div>
                   <div class="songitem">
                  <img src="olivia.jpg" alt="1">
                  <span class="songname">Vampire</span>
                  <span class="songlistplay"><span class="timestamp">3:05 <i id="6" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogress" min="0" value="0" max="100">
       <div class="icons">
        <i class="fas fa-2x fa-fast-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="masterplay"></i>
        <i class="fas fa-2x fa-fast-forward" id="next"></i>

       </div>
       <div class="songinfo" class="songname"><span id="mastersongname">Vampire- Olivia Rodrigo</span></div>
    </div>
    <script src="https://kit.fontawesome.com/ca3c0bc3d2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
